<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付宝收款码唤起示例</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .btn {
            background-color: #1677ff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #096dd9;
        }
    </style>
</head>
<body>
    <button class="btn" id="payButton">向陈鹏付款</button>

    <script>
        // 支付宝收钱码链接（你的实际链接）
        const alipayQrCodeUrl = "https://qr.alipay.com/fkx18291ulr1wvod3inatba";
        // 收款人名称（需与收款码对应，仅用于显示）
        const payeeName = "陈鹏";

        // 处理唤起支付宝的函数
        function openAlipayPayment() {
            // 尝试通过Scheme协议唤起支付宝（需用户主动点击）
            const schemeUrl = `alipays://platformapi/startapp?appId=20000123&actionType=scan&biz_data={"s":"money","u":"${alipayQrCodeUrl.replace("https://qr.alipay.com/", "")}"}`;
            
            // 创建临时iframe触发跳转（部分浏览器可能拦截window.location直接跳转）
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = schemeUrl;
            document.body.appendChild(iframe);
            
            // 状态提示（可根据需求扩展）
            alert(`即将打开支付宝向 ${payeeName} 付款`);
            
            // 延迟移除iframe（避免内存占用）
            setTimeout(() => {
                document.body.removeChild(iframe);
            }, 1000);
        }

        // 绑定点击事件
        document.getElementById('payButton').addEventListener('click', openAlipayPayment);
    </script>
</body>
</html>
