<!DOCTYPE html>
<html>
<head>
  <title>支付宝转账引导</title>
</head>
<body>
  <button id="openAlipayBtn">打开支付宝转账1</button>
  
  <script>
    document.getElementById('openAlipayBtn').addEventListener('click', function() {
      // 替换为实际的收款码链接
      const qrCodeUrl = 'hhttps://qr.alipay.com/fkx176159koejhccuyxx83f';
      
      // 拼接唤起URL
      const alipayScheme = `alipays://platformapi/startapp?saId=10000007&qrcode=${encodeURIComponent(qrCodeUrl)}`;
      
      // 尝试唤起支付宝
      window.location.href = alipayScheme;
      
      // 兜底逻辑：若未唤起App，提示用户
      setTimeout(() => {
        alert('未检测到支付宝App，请手动打开支付宝扫码转账');
      }, 3000);
    });
  </script>
</body>
</html>
